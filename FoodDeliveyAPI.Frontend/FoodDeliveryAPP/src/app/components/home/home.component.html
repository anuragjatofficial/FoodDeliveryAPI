<main class="min-h-screen bg-white flex flex-col">
  <!-- Header -->
  <app-header></app-header>

  <!-- Hero Section (Landing) -->
  <app-landing></app-landing>

  <!-- Explore Food Items Section -->
  <section class="bg-white  ">
    <div class="mx-auto max-w-7xl px-4 py-10 sm:px-6 lg:px-8">
      <h1
        class="text-3xl md:text-4xl font-extrabold tracking-tight text-indigo-700 mb-6 text-center"
      >
        Explore Food Items
      </h1>
      <div class="w-full">
        <div class="sm:px-3 md:px-5 lg:px-7 xl:px-9">
          <h2 class="font-semibold text-2xl text-gray-900 mb-4">Products</h2>
          <div
            class="w-full grid gap-x-6 gap-y-8 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 grid-flow-row"
          >
            <app-item
              [item]="item"
              *ngFor="let item of items"
              [addOrDelete]="'ADD'"
              class="h-[500px] bg-white rounded-xl shadow hover:shadow-lg transition duration-200 border border-gray-100"
            ></app-item>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-8 bg-white text-center text-gray-500 text-sm mt-auto">
    &copy; 2025 QuickBite. All rights reserved.
  </footer>
</main>
