<app-header></app-header>
<main class="w-full px-8 py-8 rounded-lg">
  <div class="w-full">
    <img
      src="https://loremflickr.com/820/312/restaurant?random=restaurant_image"
      class="rounded-lg object-cover w-full h-[300px]"
      alt="banner"
    />
  </div>
  <section>
    <div class=" ">
      <div class="flex w-full justify-between py-5 items-center">
        <div>
          <h2 class="font-bold text-4xl capitalize">
            {{ restaurant?.restaurantName }}
          </h2>
          <div class="flex gap-1 pt-2 items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="9" r="3" color="#b3acac" />
              <path
                color="#b3acac"
                d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"
              />
            </svg>
            <span class="text-[#b3acac] text-xl capitalize">{{
              restaurant?.address
            }}</span>
          </div>
        </div>

        <div>
          @if(restaurant?.isClosed){
          <div class="flex gap-1 items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              fill="none"
              stroke="none"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="11" fill="#df4545" />
              <line x1="15" y1="9" x2="9" y2="15" stroke="#ffffff" />
              <line x1="9" y1="9" x2="15" y2="15" stroke="#ffffff" />
            </svg>
            <span class="text-[#b3acac] text-xl font-semibold"> CLOSED </span>
          </div>
          } @else{
          <div class="flex gap-1 items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              fill="none"
              stroke="none"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <!-- Green Circle -->
              <circle cx="12" cy="12" r="11" fill="#4CAF50" />

              <!-- Check Mark with Padding -->
              <polyline
                points="7 12 10 16 17 8"
                stroke="#ffffff"
                stroke-width="2"
              />
            </svg>

            <span class="text-[#b3acac] text-xl font-semibold"> OPEN </span>
          </div>
          }
        </div>
      </div>
    </div>
  </section>

  <section>
    <h2 class="font-semibold text-2xl py-5">Items</h2>
    @if (restaurant?.items!.length==0) {
    <h2 class="font-semibold text-2xl py-5 text-[#b3acac] text-center w-full">
      No items found
    </h2>
    }@else{
    <div
      class="w-full grid gap-x-3 gap-y-3 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 grid-flow-row"
    >
      <app-item
        [item]="item"
        *ngFor="let item of restaurant?.items"
        [addOrDelete]="'ADD'"
        class="h-[500px]"
      ></app-item>
    </div>
    }

    <!-- <div class="py-3">
            <app-pagination [totalEntries]="totalPages" (changePageData)="getRestaurantByPage($event)" ></app-pagination>
        </div> -->
  </section>
</main>
