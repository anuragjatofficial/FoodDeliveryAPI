<div class="border-2 rounded-lg h-full">
  <div class="w-full h-[60%]">
    <img
      src="https://source.unsplash.com/random/?food,{{ item.name }}"
      alt="Eight shirts arranged on table in black, olive, grey, blue, white, red, mustard, and green."
      class="rounded-t-lg h-full w-full object-cover"
    />
  </div>
  <div class="p-4 h-[40%] justify-between flex flex-col">
    <div class="">
      <h3 class="text-lg font-semibold">
        <a> <span aria-hidden="true" class=" "></span>{{ item.name }} </a>
      </h3>
      <p class="text-[#9ea3ac] font-normal py-2">
        {{ item.description }}
      </p>
    </div>
    <div class="flex justify-between items-center">
      <div>
        <p class="italic text-[#a39292]">8 colors</p>
        <p class="font-medium text-[#3c3939]">${{ item.price }}</p>
      </div>
      <div class="flex flex-col">
        @if (addOrDelete=="ADD") {
          @if(isAlreadyInCart){

            <!-- <button
              class="bg-[#4f46e5] px-5 text-[#ddd7d7] font-medium py-1 rounded-md"
            > -->
              <span class="font-medium text-[#4f46e5] flex justify-between gap-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                  fill="none"
                  stroke="none"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <!-- Green Circle -->
                  <circle cx="12" cy="12" r="11" fill="#4CAF50" />

                  <!-- Check Mark with Padding -->
                  <polyline
                    points="7 12 10 16 17 8"
                    stroke="#ffffff"
                    stroke-width="2"
                  />
                </svg>
               <span> Already in cart</span>
              </span>
            <!-- </button> -->

          }@else {
            <button
              class="bg-[#4f46e5] px-5 text-[#ddd7d7] font-medium py-1 rounded-md w-full"
              (click)="addToCart()"
              [disabled]="isLoading"
              [ngClass]="{
                'cursor-pointer': !isLoading,
                'cursor-not-allowed': isLoading
              }"
            > @if (isLoading) {
              <app-button-loader></app-button-loader>
              
              } @else {
              Add to cart
              }
            </button>
          }
        
        }@else{
        <button
          class="bg-[#e54e46] px-5 text-[#ddd7d7] font-medium py-1 rounded-md"
          (click)="removeFromCart()"
        >
          Remove from cart
        </button>
        }
      </div>
    </div>
  </div>
</div>
