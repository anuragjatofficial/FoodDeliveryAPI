<nav class="bg-white border-b border-gray-200 shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex">
        <div class="flex-shrink-0 flex items-center">
          <img
            class="h-10 w-10"
            src="../../../assets/images/quickbite.png"
            alt="QuickBite Logo"
          />
        </div>
        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
          <a
            [routerLink]="['/']"
            routerLinkActive="border-indigo-500 text-gray-900"
            [routerLinkActiveOptions]="{ exact: true }"
            class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
            >Home</a
          >
          <a
            [routerLink]="['/restaurants']"
            routerLinkActive="border-indigo-500 text-gray-900"
            class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
            >Restaurants</a
          >
          <a
            [routerLink]="['/cart']"
            routerLinkActive="border-indigo-500 text-gray-900"
            class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
            >Cart</a
          >
          <a
            [routerLink]="['/orders', 'all']"
            routerLinkActive="border-indigo-500 text-gray-900"
            class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
            >Orders</a
          >
        </div>
      </div>

      <div class="flex items-center">
        @if (authToken) {
        <div class="hidden sm:flex sm:items-center sm:ml-6 relative">
          <button
            (click)="toggleUserMenu(!showUserMenu)"
            class="bg-white flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500"
          >
            <span class="sr-only">Open user menu</span>
            <span class="pi pi-user text-xl text-gray-700"></span>
          </button>

          <div
            *ngIf="showUserMenu"
            class="absolute right-0 z-50 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5"
          >
            <a href="#" class="block px-4 py-2 text-sm text-gray-700"
              >Profile</a
            >
            <a href="#" class="block px-4 py-2 text-sm text-gray-700"
              >Settings</a
            >
            <a
              href="#"
              (click)="signOut()"
              class="block px-4 py-2 text-sm text-gray-700"
              >Sign out</a
            >
          </div>
        </div>
        } @else {
        <button
          (click)="toggleLoginForm(true)"
          class="hidden sm:inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700"
        >
          Login
        </button>
        }
        <div class="sm:hidden ml-4">
          <button
            (click)="toggleHeader()"
            class="text-gray-500 hover:text-gray-700 focus:outline-none"
          >
            <svg
              class="h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="showHeaderMenu" class="sm:hidden px-2 pt-2 pb-3 space-y-1">
    <a
      [routerLink]="['/']"
      routerLinkActive="bg-indigo-100 text-indigo-700"
      class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:bg-gray-100"
      >Home</a
    >
    <a
      [routerLink]="['/restaurants']"
      routerLinkActive="bg-indigo-100 text-indigo-700"
      class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:bg-gray-100"
      >Restaurants</a
    >
    <a
      [routerLink]="['/cart']"
      routerLinkActive="bg-indigo-100 text-indigo-700"
      class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:bg-gray-100"
      >Cart</a
    >
    <a
      [routerLink]="['/orders', 'all']"
      routerLinkActive="bg-indigo-100 text-indigo-700"
      class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:bg-gray-100"
      >Orders</a
    >
  </div>
</nav>
@if (showLoginForm) {
<div
  class="w-full h-full backdrop-blur-sm fixed top-0 left-0 duration-1000 delay-1000 transition-all ease-in-out"
>
  <app-login
    class="fixed left-[50%] top-[50%] transform translate-x-[-50%] translate-y-[-50%]"
    (ToggleLogin)="toggleLoginForm($event)"
    (showToastEvent)="showToast($event)"
  ></app-login>
</div>
}
